ui:
  density: "spacious"
  preview:
    syntax_highlight: true
    colorscheme: nord  # https://xyproto.github.io/splash/docs/index.html
    directory_command: exa -T --color=always --icons
  style:
    window:
      border: "#EEEEDD"
      section:
        fg: "#EEEEEE"
        bg: "#1C1C1C"
    preview_pane:
      border: "#3C3C3C"
      size:
        fg: "#EEEEDD"
        bg: "#3C3C3C"
      scroll:
        fg: "#EEEEDD"
        bg: "#3C3C3C"
  bye_message: bye!
  paginator_style: dots

inventory:
  include:
    in_last: 20
    within_days: 100
    in_last_days: 20
  exclude:
    files:
    - .DS_Store
    - "oil:"
    patterns:
    - "^LINE_ALBUM.*"
    globs:
    # - "*.y{,a}ml"
    - "*.jpg"
    size_above:
    - 10GB
    size_below:
    - 0KB
