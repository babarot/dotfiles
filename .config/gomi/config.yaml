core:
  trash:
    strategy: auto
    home_fallback: true
    forbidden_paths:
      - $HOME/.local/share/Trash
      - $HOME/.trash
      - $XDG_DATA_HOME/Trash
      - /tmp/Trash
      - /var/tmp/Trash
      - $HOME/.gomi
      - /
      - /etc
      - /usr
      - /var
      - /bin
      - /sbin
      - /lib
      - /lib64

  restore:
    confirm: true
    verbose: true

  permanent_delete:
    enable: true

ui:
  density: spacious # or compact
  preview:
    syntax_highlight: true
    colorscheme: nord  # https://xyproto.github.io/splash/docs/index.html
    directory_command: exa -T -L 2 --color=always --icons
  style:
    deletion_dialog: "#FF007F" # "#F93769", "#FE7E39"
    list_view:
      cursor: "#AD58B4"   # purple
      selected: "#5FB458" # green
      indent_on_select: false
      filter_match: "#5FB458"
      filter_prompt: "#5FB458"
    detail_view:
      border: "#F0F0F0"
      info_pane:
        deleted_from:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
        deleted_at:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
      preview_pane:
        border: "#3C3C3C"
        size:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
        scroll:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
  exit_message: bye!
  paginator_type: dots

history:
  include:
    within_days: 100
  exclude:
    files:
    - .DS_Store
    - "oil:"  # oil.nvim
    patterns:
    # - "^CH.*"
    globs:
    # - "*.go"
    size:
      min: 0KB
      max: 13GB

logging:
  enabled: true
  level: debug
  rotation:
    max_size: 10MB
    max_files: 3
