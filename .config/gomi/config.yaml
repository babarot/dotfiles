ui:
  show_description: true
  preview:
    enable_syntax_highlight: true
    colorscheme: tokyonight-night
    directory: exa -T --color=always --icons
  color:
    preview_boarder:
      fg: "#3C3C3C"
      bg: "#EEEEDD"
  bye_message: bye!
  paginator_style: dots

inventory:
  include:
    in_last: 20
    within_days: 100
    in_last_days: 20
  exclude:
    files:
    - .DS_Store
    - "oil:"
    patterns:
    - "^LINE_ALBUM.*"
    globs:
    # - "*.y{,a}ml"
    - "*.jpg"
    size_above:
    - 10GB
    size_below:
    - 0KB
