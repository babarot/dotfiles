core:
  restore:
    confirm: true
    verbose: true

ui:
  density: "spacious" # or "compact"
  preview:
    syntax_highlight: true
    colorscheme: nord  # https://xyproto.github.io/splash/docs/index.html
    directory_command: exa -T --color=always --icons
  style:
    window:
      border: "#EEEEDD"
      section:
        fg: "#EEEEEE"
        bg: "#1C1C1C"
    preview_pane:
      border: "#3C3C3C"
      size:
        fg: "#EEEEDD"
        bg: "#3C3C3C"
      scroll:
        fg: "#EEEEDD"
        bg: "#3C3C3C"
  bye_message: bye!
  paginator: dots

inventory:
  include:
    within_days: 100
  exclude:
    files:
    - .DS_Store
    - "oil:"  # oil.nvim
    patterns:
    - "^LINE_ALBUM.*"
    globs:
    - "*.jpg"
    size_above: 10GB
    size_below: 0KB
