core:
  log:
    type: default # or json
  restore:
    confirm: false
    verbose: true

ui:
  density: spacious # or compact
  preview:
    syntax_highlight: true
    colorscheme: nord  # https://xyproto.github.io/splash/docs/index.html
    directory_command: exa -T --color=always --icons
  style:
    list_view:
      cursor: "#AD58B4"   # purple
      selected: "#5FB458" # green
      indent_on_select: false
    detail_view:
      border: "#FFFFFF"
      info_pane:
        deleted_from:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
        deleted_at:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
      preview_pane:
        border: "#3C3C3C"
        size:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
        scroll:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
  exit_message: bye!
  paginator_type: dots

history:
  include:
    within_days: 100
  exclude:
    files:
    - .DS_Store
    - "oil:"  # oil.nvim
    patterns:
    - "^LINE_ALBUM.*"
    globs:
    - "*.jpg"
    size:
      min: 0KB
      max: 10GB
