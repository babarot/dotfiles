core:
  # trash_dir: ~/.gomi
  trash:
    strategy: auto
    # gomi_dir: ~/.trash_gomi

  restore:
    confirm: false
    verbose: true

ui:
  density: spacious # or compact
  preview:
    syntax_highlight: true
    colorscheme: nord  # https://xyproto.github.io/splash/docs/index.html
    directory_command: exa -T --color=always --icons
  style:
    deletion_dialog: "#FF007F"
    # deletion_dialog: "#F93769"
    # deletion_dialog: "#FE7E39"
    list_view:
      cursor: "#AD58B4"   # purple
      selected: "#5FB458" # green
      indent_on_select: false
    detail_view:
      border: "#FFFFFF"
      info_pane:
        deleted_from:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
        deleted_at:
          fg: "#EEEEEE"
          bg: "#1C1C1C"
      preview_pane:
        border: "#3C3C3C"
        size:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
        scroll:
          fg: "#EEEEDD"
          bg: "#3C3C3C"
  exit_message: bye!
  paginator_type: dots

history:
  include:
    within_days: 100
  exclude:
    files:
    - .DS_Store
    - "oil:"  # oil.nvim
    patterns:
    # - "^CH.*"
    globs:
    # - "*.go"
    size:
      min: 0KB
      max: 13GB
