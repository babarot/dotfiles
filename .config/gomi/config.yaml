ui:
  show_description: true
  preview:
    enable_syntax_highlight: true
    colorscheme: tokyonight-night
    directory: exa -T --color=always --icons

inventory:
  include:
    deleted_within_days:
    - "90 days"
  exclude:
    files:
    - .DS_Store
    - "oil:"
    patterns:
    - "^LINE_ALBUM.*"
    globs:
    # - "*.y{,a}ml"
    - "*.jpg"
    size_above:
    - 100MB
    size_below:
    - 0KB
